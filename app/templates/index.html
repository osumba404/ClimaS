{% extends 'base.html' %}

{% block content %}
<h2>Welcome to ClimaS - Climate Smart Platform</h2>
<p>Visualize climate trends, predict future conditions, and get crop recommendations for your region.</p>

<form method="POST" action="{{ url_for('predict') }}" class="form-section">
    <label for="years_ahead">Predict Climate for:</label>
    <select name="years_ahead" id="years_ahead">
        <option value="5">5 Years</option>
        <option value="10">10 Years</option>
        <option value="15">15 Years</option>
    </select>
    <button type="submit">Get Predictions</button>
</form>

<form method="POST" action="{{ url_for('simulate') }}" class="form-section">
    <label for="deforestation_factor">Simulate Deforestation Impact:</label>
    <input type="range" min="0" max="1" step="0.1" name="deforestation_factor" id="deforestation_factor" value="0">
    <span id="deforestation_value">0%</span>
    
    <label for="years_ahead_sim">Years to Simulate:</label>
    <select name="years_ahead" id="years_ahead_sim">
        <option value="5">5 Years</option>
        <option value="10">10 Years</option>
        <option value="15">15 Years</option>
    </select>

    <button type="submit">Simulate</button>
</form>
{% endblock %}
